<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
  </head>
  <body>
    <!-- creating the game board -->
    <div id="gameSection" style="display: none;">
      <!-- player information -->
      <div id="playerInfo">
          <span id="playerNameDisplay"></span>
          <span id="playerBalance">Balance: $0</span>
      </div>
  
      <!-- bet options and deal -->
      <div id="bettingSection">
          <label for="betInput">Bet Amount:</label>
          <select id="betInput"></select>
          <button id="dealButton">Deal</button>
      </div>
  
      <!-- player's and dealer's cards -->
      <div id="cardsSection">
          <div id="dealerCards">Dealer's Cards:</div>
          <div id="playerCards">Your Cards:</div>
      </div>
  
      <!-- game actions -->
      <div id="actionButtons">
          <button id="hitButton">Hit</button>
          <button id="stayButton">Stay</button>
          <button id="standButton">Stand</button>
      </div>
  
      <!-- game results and messages -->
      <div id="gameMessages">
          <span id="roundResults"></span>
      </div>
  </div>
  

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
